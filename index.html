<body data-bs-theme="dark">
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <!-- <div>
      <h3 class="float-md-start mb-0">Cover</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="#">Home</a>

        <a class="nav-link" href="#">Contact</a>
      </nav>
    </div> -->
  </header>

  <main class="px-3">
    <h1 class="big-font-size display-1">
      <div>
        <span id="timer__desc_part_min">--</span>:<span id="timer__desc_part_sec">--</span>
      </div>
    </h1>

    <!-- <p id="" class="lead">Cover</p> -->
    <p style="margin: 50 0 50 0;" class="lead">
      <!-- control buttons -->
      <!-- rounded-circle p-1 -->
      <button id="timer__btn-start-stop" style="margin: 0 5px;" class="btn btn-success">
        <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 0 24 24" width="32">
          <path d="M8 5v14l11-7z" style="fill:white"/>
        </svg>
      </button>
      <button id="timer__btn-refresh" style="margin: 0 5px;" class="btn btn-success">
        <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 0 30 30" width="32">
          <path d="M 15 3 C 12.031398 3 9.3028202 4.0834384 7.2070312 5.875 A 1.0001 1.0001 0 1 0 8.5058594 7.3945312 C 10.25407 5.9000929 12.516602 5 15 5 C 20.19656 5 24.450989 8.9379267 24.951172 14 L 22 14 L 26 20 L 30 14 L 26.949219 14 C 26.437925 7.8516588 21.277839 3 15 3 z M 4 10 L 0 16 L 3.0507812 16 C 3.562075 22.148341 8.7221607 27 15 27 C 17.968602 27 20.69718 25.916562 22.792969 24.125 A 1.0001 1.0001 0 1 0 21.494141 22.605469 C 19.74593 24.099907 17.483398 25 15 25 C 9.80344 25 5.5490109 21.062074 5.0488281 16 L 8 16 L 4 10 z" style="fill:white"/>
        </svg>
      </button>
      <button id="timer__btn-skip" style="margin: 0 5px;" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 0 24 24" width="32">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" style="fill:white"/>
        </svg>
      </button>
      <button id="timer__btn-prefs" style="background-color: #444; margin: 0 5px;" class="btn btn-outline">
        <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 0 24 24" width="32">
          <path d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z" style="fill:white"/>
        </svg>
      </button>
      <button id="timer__btn-fullscreen" style="background-color: #444; margin: 0 5px;" class="btn btn-outline">
        <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 0 24 24" width="32">
          <path d="M5 5h5v2H7v3H5V5m9 0h5v5h-2V7h-3V5m3 9h2v5h-5v-2h3v-3m-7 3v2H5v-5h2v3h3Z" style="fill: white"/>
        </svg>
      </button>
    </p>
    <p class="text-muted display-6">
        <span id="timer__protocol-left" style="margin: 0 2px;" class="timer__protocol timer__protocol-left"></span>
        <span id="timer__protocol-1" style="margin: 0 2px;" class="timer__protocol">--:--</span>
        <span id="timer__protocol-dummy-1" style="margin: 0 2px;" class="timer__protocol timer__protocol-dummy">|</span>
        <span id="timer__protocol-2" style="margin: 0 2px;" class="timer__protocol timer__protocol-uebergang">--:--</span>
        <span id="timer__protocol-dummy-2" style="margin: 0 2px;" class="timer__protocol timer__protocol-dummy">|</span>
        <span id="timer__protocol-3" style="margin: 0 2px;" class="timer__protocol">--:--</span>
        <span id="timer__protocol-right" style="margin: 0 2px;" class="timer__protocol timer__protocol-right"></span>
      </p>
  </main>

  <footer class="mt-auto text-white-50">
